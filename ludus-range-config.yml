ludus:
  # =============================================================================
  # WINDOWS SERVER 2019 DOMAIN CONTROLLER (DC01)
  # =============================================================================
  - vm_name: "{{ range_id }}-dc-01"
    hostname: "DC01"
    template: win2019-server-x64-template
    vlan: 10
    ip_last_octet: 10
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
    domain:
      fqdn: blue.lab
      role: primary-dc
    testing:
      snapshot: false
      block_internet: false
    roles:
      - domain_controller

  # =============================================================================
  # WINDOWS SERVER 2019 FILE SERVER (FS01)
  # =============================================================================
  - vm_name: "{{ range_id }}-fs-01"
    hostname: "FS01"
    template: win2019-server-x64-template
    vlan: 10
    ip_last_octet: 20
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
    domain:
      fqdn: blue.lab
      role: member
    testing:
      snapshot: false
      block_internet: false
    roles:
      - file_server

  # =============================================================================
  # WINDOWS 10 WORKSTATION 1 (WS01)
  # =============================================================================
  - vm_name: "{{ range_id }}-ws-01"
    hostname: "WS01"
    template: win10-22h2-x64-enterprise-template
    vlan: 10
    ip_last_octet: 101
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
    domain:
      fqdn: blue.lab
      role: member
    testing:
      snapshot: false
      block_internet: false
    roles:
      - domain_member

  # =============================================================================
  # WINDOWS 10 WORKSTATION 2 (WS02)
  # =============================================================================
  - vm_name: "{{ range_id }}-ws-02"
    hostname: "WS02"
    template: win10-22h2-x64-enterprise-template
    vlan: 10
    ip_last_octet: 102
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
    domain:
      fqdn: blue.lab
      role: member
    testing:
      snapshot: false
      block_internet: false
    roles:
      - domain_member

  # =============================================================================
  # DEBIAN WEB SERVER (web01)
  # =============================================================================
